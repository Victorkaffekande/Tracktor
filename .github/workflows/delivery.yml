name: delivery

on:
  push:
    branches: [ continuous-delivery ]
    
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'

jobs:
  
  get-version-gateway:
    uses: .github/workflows/get-version.yml
    with:
      url: https://registry.hub.docker.com/v2/repositories/magnusovergaard/gateway/tags/?page_size=1
      image_name: magnusovergaard/gateway
  
  build-and-push-gateway:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Gateway
        uses: docker/build-push-action@v4
        with:
          context: .
          file: deployable projects/Gateway/Dockerfile
          push: true
          tags: ${{ needs.get-version-gateway.outputs.tag }}
