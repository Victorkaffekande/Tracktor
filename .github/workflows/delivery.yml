name: delivery

on:
  push:
    branches: [ continuous-delivery ]
  
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'

jobs:
  get-version:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get_version.outputs.tag }}
    steps:
      - name: Retrieve last image version and update it
        id: get_version
        run: |
          response=$(curl -s ${{ inputs.url }})
          last_version=$(echo "$response" | jq -r '.results[0].name' | cut -d'-' -f2 | tr -d '"')
          new_version=$((last_version + 1))
          tag="${{ inputs.image_name }}:$new_version"
          echo "New version: $new_version"
          echo "Tag: $tag"
          echo "::set-output name=tag::$tag"
  
  get-version-gateway:
    needs: get-version
    runs-on: ubuntu-latest
    steps:
      - name: Run get-version job
        uses: ./.github/workflows/delivery.yml  
        with:
          url: https://registry.hub.docker.com/v2/repositories/magnusovergaard/gateway/tags/?page_size=1
          image_name: magnusovergaard/gateway
  
  build-and-push-gateway:
    runs-on: ubuntu-latest
    needs: get-version-gateway
    steps:
      - name: checkout repo
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Gateway
        uses: docker/build-push-action@v4
        with:
          context: .
          file: deployable projects/Gateway/Dockerfile
          push: true
          tags: ${{ needs.get-version-gateway.outputs.tag }}